version: '3'
rpc:
    listen: 'tcp://127.0.0.1:6001'
server:
    on_init:
        command: php artisan optimize
    command: 'octane:roadrunner --host=0.0.0.0 --port=8000 --rpc-port=6001'
    relay: pipes
http:
    middleware: ['static', 'gzip', 'headers']
    max_request_size: 20
    static:
        dir: 'public'
        forbid: ['.php', '.htaccess']
    uploads:
        forbid: ['.php', '.exe', '.bat', '.sh']
    pool:
        allocate_timeout: 10s
        destroy_timeout: 10s
        supervisor:
            max_worker_memory: 256
            exec_ttl: 60s
logs:
    mode: production
    level: info
    encoding: json
status:
    address: localhost:2114
